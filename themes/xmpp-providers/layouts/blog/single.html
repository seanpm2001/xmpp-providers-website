{{ define "main" }}
<div class="container" role="main">
    <div class="row mx-3 my-5 justify-content-center">
        <div class="col-lg-8">
            <h1 class="h1 fw-bold text-body-secondary">{{ .Title }}</h1>
            {{ partial "post-meta" . }}
            <article class="py-2">
                {{ .Content }}
            </article>
        </div>
    </div>
</div>
{{ end }}
